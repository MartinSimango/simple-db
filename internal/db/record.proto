syntax = "proto3";

package db;
option go_package = "github.com/MartinSimango/simple-db/internal/db;db";



// Represents the type of WAL record, similar to your RecordType enum.
enum RecordType {
    RECORD_TYPE_UNSPECIFIED = 0;
    PUT = 1;
    DELETE = 2;
}

message Record {
    RecordType record_type = 1;
    string key = 2;
    string value = 3; // empty for deletes
    // TODO: add a sequence number field to unique identify records if needed
}